components:
  schemas:
    GuestOccupation:
      type: string
      enum:
        - Student
        - Businessperson
        - Working Professional

    Status:
      type: string
      enum:
        - Pending
        - Completed
        - Cancelled
        - Rescheduled

    Booking:
      type: object
      required:
        - guestName
        - dateId
        - guestOccupation
        - guestAge
        - guestCity
        - guestEmail
        - guestPhone
        - guestWhatsapp
        - guestProblem
        - tags
        - guestKYC
        - expertId
        - slotId
        - status
      properties:
        guestName:
          type: string
          description: Name of the guest
        dateId:
          type: string
          description: Reference to the Date model
        guestOccupation:
          $ref: '#/components/schemas/GuestOccupation'
        guestAge:
          type: integer
          description: Age of the guest
        guestCity:
          type: string
          description: City of the guest
        guestEmail:
          type: string
          format: email
          description: Email of the guest
        guestPhone:
          type: string
          description: Phone number of the guest
        guestWhatsapp:
          type: string
          description: WhatsApp number of the guest
        guestWebsite:
          type: string
          description: Website of the guest
        guestProblem:
          type: string
          description: Problem or issue reported by the guest
        guestVoiceNote:
          type: string
          description: Voice note from the guest
        tags:
          type: array
          items:
            type: string
          description: Tags associated with the booking
        guestKYC:
          type: boolean
          description: Indicates if KYC is completed
        expertId:
          type: string
          description: Reference to the Expert model
        slotId:
          type: string
          description: Reference to the Slot model
        status:
          $ref: '#/components/schemas/Status'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

  requestBodies:
    BookingBody:
      description: Booking request body
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Booking'

  responses:
    BookingResponse:
      description: A booking object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Booking'
    ValidationError:
      description: Validation error response
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    message:
                      type: string
                    path:
                      type: array
                      items:
                        type: string
    ErrorResponse:
      description: General error response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              error:
                type: string

paths:
  /api/v1/book-appointment:
    post:
      summary: Book an appointment
      tags:
        - Booking
      requestBody:
        $ref: '#/components/requestBodies/BookingBody'
      responses:
        '201':
          $ref: '#/components/responses/BookingResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ErrorResponse'

  /api/v1/booking/modify:
    put:
      summary: Modify guest data in a booking
      tags:
        - Booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - booking_id
                - guestPhone
                - guestEmail
                - guestName
              properties:
                booking_id:
                  type: string
                  description: ID of the booking to update
                guestPhone:
                  type: string
                  description: Updated phone number of the guest
                guestEmail:
                  type: string
                  format: email
                  description: Updated email of the guest
                guestName:
                  type: string
                  description: Updated name of the guest
      responses:
        '200':
          description: Successfully updated booking data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  updatedBooking:
                    $ref: '#/components/schemas/Booking'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ErrorResponse'