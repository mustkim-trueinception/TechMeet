      tags:
        - Expert
      summary: Create a new slot
      description: Create a new slot based on the provided slot data
      operationId: createSlot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                timing:
                  type: string
                  description: Timing of the slot
                availability:
                  type: string
                  description: Availability status of the slot
                  enum:
                    - available
                    - booked
                    - not available
                period:
                  type: string
                  description: Period of the slot
                expertId:
                  type: string
                  description: ID of the expert associated with the slot
                planId:
                  type: string
                  description: ID of the plan associated with the slot
              required:
                - timing
                - availability
                - period
                - expertId
                - planId
      responses:
        "201":
          description: Slot created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  timing:
                    type: string
                  availability:
                    type: string
                  period:
                    type: string
                  expertId:
                    type: string
                  planId:
                    type: string
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        path:
                          type: string
                        message:
                          type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
