                    type: string
                    example: "Error details here"

  /api/v1/handle-Reschedule:
    post:
      tags:
        - Expert
      summary: Accept or reject a reschedule request
      description: Handle the reschedule request by either accepting or rejecting it based on the action provided.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                CurrentBookingId:
                  type: string
                  description: The ID of the current booking to reschedule
                  example: "615d0a5ef4b6ec0015f9b9b7"
                RequestedDateId:
                  type: string
                  description: The ID of the requested new date (required if action is "accepted")
                  example: "615d0a5ef4b6ec0015f9b9b8"
                RequestedSlotId:
                  type: string
                  description: The ID of the requested new slot (required if action is "accepted")
                  example: "615d0a5ef4b6ec0015f9b9b9"
                action:
                  type: string
                  enum: [accepted, rejected]
                  description: The action to either accept or reject the reschedule request
                  example: accepted
      responses:
        "200":
          description: Successful response when reschedule request is accepted or rejected
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reschedule request accepted successfully
                  booking:
                    type: object
                    description: The updated booking object (only when accepted)
                    properties:
                      CurrentBookingId:
                        type: string
                        example: "615d0a5ef4b6ec0015f9b9b7"
                      RequestedDateId:
                        type: string
                        example: "615d0a5ef4b6ec0015f9b9b8"
                      RequestedSlotId:
                        type: string
                        example: "615d0a5ef4b6ec0015f9b9b9"
                      status:
                        type: string
                        example: RESCHEDULED
        "400":
          description: Invalid request or validation error (e.g., invalid date or slot ID)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid date or slot ID
        "404":
          description: Booking not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Booking not found
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
                  error:
                    type: string
                    example: Error details here

  /api/v1/plan/create:
    post:
      summary: Create a new plan
      description: This endpoint creates a new plan based on the provided data.
      operationId: createPlan
      tags:
        - Expert
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                  example: "phone15"
                  description: "Name must be at least 3 characters."
                channel:
                  type: string
                  minLength: 3
                  example: "phone"
                  description: "Channel must be at least 3 characters."
                duration:
                  type: number
                  minimum: 1
                  example: 15
                  description: "Duration must be at least 1 minute."
                price:
                  type: string
                  pattern: "^\\d+(\\.\\d{1,2})?$"
                  example: "1500.00"
                  description: "Invalid price format (e.g., 100.00)."
                bookingType:
                  type: string
                  minLength: 3
                  example: "appointment"
                  description: "Booking type must be at least 3 characters."
                expertId:
                  type: string
                  minLength: 24
                  maxLength: 24
                  example: "60c72b2f9b1e8b0cfcf3b56e"
                  description: "Invalid Expert ID format."
                isDedicated:
                  type: boolean
                  example: true
                  description: "Optional field indicating if the plan is dedicated."
              required:
                - name
                - channel
                - duration
                - price
                - bookingType
                - expertId
      responses:
        "201":
          description: Successfully created plan
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: "60c72b2f9b1e8b0cfcf3b56e"
                  name:
                    type: string
                    example: "phone15"
                  channel:
                    type: string
                    example: "phone"
                  duration:
                    type: number
                    example: 15
                  price:
                    type: string
                    example: "1500.00"
                  bookingType:
                    type: string
                    example: "appointment"
                  expertId:
                    type: string
                    example: "60c72b2f9b1e8b0cfcf3b56e"
                  isDedicated:
                    type: boolean
                    example: true
        "400":
          description: Validation errors or bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        path:
                          type: string
                          example: "price"
                        message:
                          type: string
                          example: "Invalid price format (e.g. 100.00)."
                  error:
                    type: string
                    example: "Invalid data format."

