  /api/v1/expert/date/create:
    post:
      summary: Create and fetch date entries for a given plan
      description: Creates a new date entry for a given plan, and returns all date entries with their slots for the expert.
      tags:
        - Expert
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plan_id:
                  type: string
                  description: The ID of the plan
              required:
                - plan_id
      responses:
        "200":
          description: Success - Returns dates with their slots for the specified plan
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The ID of the date entry
                    date:
                      type: string
                      description: The date in "DD/MM/YYYY" format
                    availability:
                      type: string
                      description: Availability status of the date
                    slots:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            description: The ID of the slot
                          availability:
                            type: string
                            description: Availability status of the slot
                          timing:
                            type: string
                            description: Timing of the slot
                          period:
                            type: string
                            description: Period of the slot
                          expertId:
                            type: string
                            description: ID of the associated expert
                          planId:
                            type: string
                            description: ID of the associated plan
