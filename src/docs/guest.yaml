components:
  schemas:
    Expert:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the expert
        username:
          type: string
          description: Unique username of the expert
        email:
          type: string
          description: Email address of the expert
        fullname:
          type: string
          description: Full name of the expert
        expertise:
          type: array
          items:
            type: string
          description: List of expertise areas
        designation:
          type: string
          description: Designation of the expert
        description:
          type: string
          description: Brief description of the expert
        avatar:
          type: string
          format: uri
          description: URL to the avatar image
        coverPhoto:
          type: string
          format: uri
          description: URL to the cover photo
        availableCities:
          type: array
          items:
            type: string
          description: List of cities where the expert is available
        isAdmin:
          type: boolean
          description: Whether the expert is an admin (default:false)
        isActive:
          type: boolean
          description: Whether the expert is active (default:true)
        createdAt:
          type: string
          format: date-time
          description: The timestamp when the expert was created
        updatedAt:
          type: string
          format: date-time
          description: The timestamp when the expert was last updated

  responses:
    ExpertArray:
      description: Array of expert objects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Expert'

paths:
  /api/v1/experts:
    get:
      summary: Get all experts
      tags:
        - Experts
      responses:
        '200':
          $ref: '#/components/responses/ExpertArray'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message